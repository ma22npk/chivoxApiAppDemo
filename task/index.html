<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- chivoxsdk.css -->
  <link href="/assets/css/chivoxsdk.css" rel="stylesheet">
  <!-- chivox-example.css -->
  <link href="/assets/css/chivox-example.css" rel="stylesheet">
  <!-- AiPanel CSS -->
  <link href="/assets/css/ai_panel.css" rel="stylesheet">
  <!-- Style CSS -->
  <link href="/assets/css/style.css" rel="stylesheet">

  <!--CSSファイルの読み込み  -->
  <title>chivox API app</title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- navbar-heder -->
      <div class="navbar-header">
        <p class="navbar-text">課題①説明ありVer</p>
        <ul>
          <li><a href="#">リスト1</a></li>
          <li><a href="#">リスト2</a></li>
          <li><a href="#">リスト3</a></li>
        </ul>
      </div>
      <!-- /navbar-heder -->
      <div class="content">
        <!-- メニュー -->
        <div class="menu">
          <div class="panel">panel</div>
          <div class="bigpanel">bigpanel</div>
        </div>
        <!-- /メニュー -->
        <!-- アイコン -->
        <div class="icon">icon</div>
        <!-- /アイコン -->
        <!-- コンテンツリスト -->
        <ul>
          <li><a href="#">リスト1</a></li>
          <li><a href="#">リスト2</a></li>
          <li><a href="#">リスト3</a></li>
        </ul>
        <!-- /コンテンツリスト -->
        <p class="question">question</p>
        <p class="answer">answer</p>
        <!-- doc -->
        <div class="doc">
          <a href="#">a</a>
        </div>
        <!-- /doc -->


        <div class="chivoxpanel">
          <!-- リスト -->
          <div class="list">
            <p>テキストテキストテキスト</p>
            <ul class="list">
              <li><a href="#">リスト1</a></li>
              <li><a href="#">リスト2</a></li>
              <li><a href="#">リスト3</a></li>
            </ul>
          </div>
          <!-- /リスト -->
          <div class="mainarea">
            <!-- currentWord -->
            <div class="currentWord">
              <!-- *preタグ：半角スペースや改行をそのまま表示する -->
              <pre>pre</pre>
            </div>
            <!-- /currentWord -->
            <div class="message">
              message
            </div>

            <p id="refText">最初のテキスト</p>
            <p class="title">文章診断</p>
            <!-- 評価テキストを表示するフレームを作成 -->
            <!-- AiPanelに関するhtml追加 -->
            <!-- AiPanel -->
            <div class="aiPanel" id="aiPanel">
              <!-- ボタン -->
              <button class="playOff"></button>
              <button class="playOn"></button>
              <button class="recordOff"></button>
              <button class="recordOn"></button>
              <button class="replayDisabled"></button>
              <!-- /ボタン -->
            </div>
            <!-- /AiPanel -->
            <div class="scoreTitle">評価</div>
            <!-- 評価結果を表示するフレームを作成 -->
            <div class="scoreResult" id="scoreResult">
              <p>評価結果</p>
              <table>
                <tr>
                  <th>ヘッド</th>
                  <th>ヘッド</th>
                </tr>
                <tr>
                  <td>説明</td>
                  <td>Doe</td>
                </tr>
                <tr>
                  <td>Jane</td>
                  <td>Doe</td>
                </tr>
              </table>
            </div>
            <!-- /評価結果を表示するフレームを作成 -->
            <!-- aiPanel -->
            <div class="aiPanelM">
              <!-- listItem -->
              <div class="listItem">
                <p class="word">word</p>
                <p class="scoreResult">scoreResult</p>
              </div>
              <!-- /listItem -->
              <!-- chivox-recorder -->
              <div class="chivox-recorder" id="chivox-recorder">
                <div class="canvas">canvas</div>
              </div>
              <!-- /chivox-recorder -->
            </div>
            <!-- /aiPanel -->
          </div>
        </div>
      </div>
    </div>
  </nav>
  <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- JSファイルの読み込み -->
  <script type="text/javascript" src="https://sdk.cloud.chivox.com/chivoxsdk-js/v6.0/chivox.min.js"></script>
  <script src="/task/js/aipanel.js"></script>
  <script src="/task/js/task.js"></script>
</body>

</html>
